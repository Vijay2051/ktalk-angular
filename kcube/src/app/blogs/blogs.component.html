<div class="container">

  <div class="col-md-8 offset-md-2" *ngFor="let i of blogs$">
    <h1>Blog Index</h1>
    <h2><a href='/'> {{i.title}}</a></h2>
    <small *ngFor="let j of i.category">
      {{i.time}} | &nbsp; Categories:

      <a href='/'>{{j}} </a>
    </small>
    <p>{{i.desc}}</p>
  </div>

</div>
